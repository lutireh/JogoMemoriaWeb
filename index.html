<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="./style/general.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link rel="icon" href="./assets/tabuleiro.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div class="coluna1">
            <header>
                <h2>Jogo da Memória</h2>
            </header>
            <img src="./assets/tabuleiro.png" alt="tabuleiro jogo">
        </div>
        <main>
            <form action="post">
                <header>
                    <h2>Login</h2>
                </header>
                <div class="usuario">
                    <input type="text" name="usuario" id="usuario" placeholder="usuário">
                </div>
                <div class="senha">
                    <input type="password" name="senha" id="senha" placeholder="senha">
                </div>
                <button onclick="location.href='mododejogo.html'" type="button">Entrar</button>

                <div class="forgot">
                    <span>Não tem conta? <a href="cadastro.html">Cadastre-se</a></span>
                </div>
            </form>
        </main>

    </div>
    <footer>
        <section>
            <p>Criado por: Pedro Trama Fernandes Pereira, Heloisie Marcelli Santos Silva, Luiza Tirelli Rehbein e Marcelo Teixeira Drumond.</p>
        </section>
    </footer>
</body>

</html>
