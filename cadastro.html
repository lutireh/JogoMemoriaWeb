<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="./style/general.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link rel="icon" href="./assets/tabuleiro.png" type="image/x-icon">
    <title>Cadastro</title>

</head>

<body>
    <!--CADASTRO-->

    <div class="cadastro">
        <div class="coluna1">
            <header>
                <h2>Jogo da Mem√≥ria</h2>
            </header>
            <img src="./assets/tabuleiro.png" alt="tabuleiro jogo">
        </div>
        <main>
            <form action="post">
                <header>
                    <h2>Cadastre-se</h2>
                </header>
                <div class="nome">
                    <input type="text" name="nome" placeholder="nome completo">
                </div>
                <div class="nascimento">
                    <input type="date" name="nascimento">
                </div>
                <div class="cpf">
                    <input type="text" name="cpf" placeholder="CPF">
                </div>
                <div class="telefone">
                    <input type="text" name="telefone" placeholder="telefone">
                </div>
                <div class="email">
                    <input type="text" name="email" placeholder="email">
                </div>
                <div class="usuario">
                    <input type="text" name="usuario" placeholder="usuario">
                </div>
                <div class="senha">
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button onclick="location.href='login.html'" type="button">Entrar</button>
        </main>
        </form>
    </div>

    <footer>
        <section>
            <p>Criado por: Pedro Trama Fernandes Pereira, Heloisie Marcelli Santos Silva, Luiza Tirelli Rehbein e Marcelo Teixeira Drumond.</p>
        </section>
    </footer>
</body>

</html>
